<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <link href="{% static 'travel_app/style.css' %}" rel="stylesheet" type="text/css" media="screen" />
    <title>Document</title>
</head>
<body>
        
    <a href="/home">Home</a><br><a href="/">Logout</a>
    <h1>Add a Trip</h1>
    <fieldset>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <form action="/new_plan" method="POST">
            {% csrf_token %}
            <label>Destination:<input type="text" method="POST" name="dest"></input></label><br>
            <label>Description:<input type="text" method="POST" name="desc"></input></label><br>
            <label>Travel Date From:<input type="date" method="POST" name="from"></input></label><br>
            <label>Travel Date To:<input type="date" method="POST" name="to"></input></label><br>
            <input type="submit" value="ADD">
        </form>
    </fieldset>
</body>
</html>
